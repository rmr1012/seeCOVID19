<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Prep interview with the best questions">
  <meta name="author" content="Dennis Ren">

  <link rel="icon" type="image/png" href="static/img/seeCOVID19/icon.png" />
  <title>StackInterview</title>

  <!--Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="{% static "css/seeCOVID19/home.css" %}" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-99987215-1"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-99987215-1');
  </script>

</head>

<body>
{% csrf_token %}
  <div class="backplane">
    <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Dennis' COVID19 Visualizer</h1>
      <div class="row center">
        <h5 class="header col s12 light">Plotting COVID19 data in interesting ways to help you better understand this situation</h5>
      </div>
      <div class="row center">
        <div class="input-field col s4">
          <select id="country-select">

          </select>
          <label>Country</label>
        </div>

        <div class="input-field col s4">
          <select disabled id="region-select">

          </select>
          <label>Region</label>
        </div>

        <div class="input-field col s4">
          <select disabled id="municipality-select">

          </select>
          <label>Municipality</label>
        </div>

      </div>


    </div>
  </div>
    <div class="container">
      <div class="section">
        <h4 id="latest">Total Cases To Date </h4>
        <div class="row">
          <div class="col s12">
            <ul class="tabs">
              <li class="tab col s3"><a class="active" href="#cases-linear">Linear</a></li>
              <li class="tab col s3"><a href="#cases-log">Logarithmic</a></li>
              <li class="tab col s3 "><a href="#cases-slope">Logarithmic Slope</a></li>
              <li class="tab col s3 "><a href="#cases-concavity">Logarithmic Concavity</a></li>
            </ul>
          </div>

          <div id="cases-linear"    class="col s12">
            <canvas id="canvas-cases-linear"></canvas>
          </div>
          <div id="cases-log"       class="col s12">
            <canvas id="canvas-cases-log"></canvas>
          </div>
          <div id="cases-slope" class="col s12">
            <canvas id="canvas-cases-slope"></canvas>
          </div>
          <div id="cases-concavity" class="col s12">
            <canvas id="canvas-cases-concavity"></canvas>
          </div>

        </div>


        <div class="row">

          <div class="col m12">
            <canvas id="myChart2"></canvas>
          </div>

        </div>
      </div>
    </div>
  </div>





  <script type="text/javascript">
      var csrf_token = $('input[name="csrfmiddlewaretoken"]').attr('value');
      $(document).ready(function(){
        $.ajaxSetup({
        headers: { "X-CSRFToken": '{{csrf_token}}' }
        }); });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.plugins.min.js"></script>
  <script src="{% static "js/seeCOVID19/home.js" %}"></script>

</body>
